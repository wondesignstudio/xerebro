name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Decide E2E execution
        id: e2e_gate
        run: |
          if [ -z "${{ secrets.PLAYWRIGHT_AUTH_STATE_B64 }}" ]; then
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
            echo "::warning::PLAYWRIGHT_AUTH_STATE_B64 is missing. Skipping authenticated E2E tests."
          else
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Playwright browser
        if: steps.e2e_gate.outputs.run_e2e == 'true'
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        if: steps.e2e_gate.outputs.run_e2e == 'true'
        run: npm run e2e
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
          PLAYWRIGHT_AUTH_STATE_B64: ${{ secrets.PLAYWRIGHT_AUTH_STATE_B64 }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
